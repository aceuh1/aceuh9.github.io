<head>

<body  class="bg-light d-flex align-items-center justify-content-center vh-100" id="games">
    <div class="container">
        <div class="row g-4 justify-content-center">
          

            <div class="col-md-4">
                <div class="card" onclick="handleClick('fiveten.html')">
                    <img src="https://cdn.dribbble.com/userupload/23450468/file/original-341c97c3d5d468aebcbc92fad5242f4b.gif" alt="Icon" class="icon card-img-top" />
                    <div class="card-body text-center">
                       <br><h3 class="title">Five/Ten</h3>
                    </div>
                </div>
            </div>


            <div class="col-md-4">
                <div class="card" onclick="handleClick('kings.html')">
                    <img src="https://www.redguides.com/images/trophy.gif" alt="Icon" class="icon card-img-top" />
                    <div class="card-body text-center">
                  <br>  <h3 class="title">King's Cup</h3>
                    </div>
                </div>
            </div>



            <div class="col-md-4">
                <div class="card" onclick="handleClick('truthdare.html')">
                    <div class="icon1">   
                   <img src="https://media.rnztools.nz/rnz/image/upload/s--nfsS3MWs--/t_tohu-badge-twitter/v1643283273/4OSC2LV_image_crop_14058?_a=BACCd2AD" alt="Icon" class="icon card-img-top"style="max-height: 200px; object-fit: contain;">
                   
                
                  
                </div>

                        <h3 class="title">Truth or Dare</h3>
                    </div>
                
                </div>
                 
            </div>
            



            </div>




        </div>


   

    </div>



<script>


function handleClick(url) {
    const card = event.currentTarget; // Get the clicked card
    card.style.animation = 'clickAnimation 0.3s forwards';

    setTimeout(() => {
        window.location.href = url; // Redirect to the specified URL
    }, 300); // Delay matches animation duration
}



</script>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
